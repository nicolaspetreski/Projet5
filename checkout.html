<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Panier Oricam, finalisez votre commande de cameras vintage"/>
    <script src="https://kit.fontawesome.com/e53970f2ae.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/checkout.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c838d79e10.js" crossorigin="anonymous"></script>
    
    <title>Panier Oricam, Finalisez de votre achat!</title> 
  </head>

  <body onload="cameraGet()">
    <header>
      <div class="nav-container">
        <nav>
          <h1><a href="index.html" id="logo">Oricam</a></h1>
            <ul class="navs">
              <li>
                <a class="nav-item nav-link" href="index.html"></i>Page Principale</a>
              </li>
              <li>
                <a class="order" href="checkout.html">Panier<i class="fas fa-shopping-cart"></i></a>
              </li>
            </ul>
        </nav>
      </div>
    </header>

    <div id="container">
      <div class="classForm">
          <h2 id="checkoutTitle"></h2>
          
          <section id="cameraContainer">
          </section>


          <section id="totalPrice">
              <h2>Somme total du panier</h2>
              <h2 id="finalCheckout"></h2>
              <div class="doubleButton" id="addBtn">
                <section class="checkout" id="confirmPanier">
                  <button 
                      type="button" id="confirmCart" onclick="confirmCart()" class="btn-Confirm">
                      Je souhaite confirmer mon panier <br /><i class="fas fa-shopping-cart icon-card"></i>
                  </button>
                </section>
                
                <section id="clearCart">
                      <button type="button" id="emptyCart" onclick="emptyCart()"> Je souhaite vider mon panier <br/><i class="fas fa-trash"></i>
                      </button>
                </section>
                  
              </div>
          </section>
          
      </div>

      <section id="form">
          <div id="onclick--form">
              <form class="form-container" id="dataCollect">
                  <label for="firstName">Prénom</label>
                  <input type="text" name="firstName" placeholder="Votre prénom..." pattern="[a-z-'éèA-Z]+" id="firstName" maxlength="20" required>

                  <label for="lastName">Nom</label>
                  <input type="text" name="lastName" placeholder="Votre nom..." pattern="[a-z-'éèA-Z]+" id="lastName" maxlength="30" required>

                  <label for="address">Adresse </label>
                  <input type="text" name="address" placeholder="Votre adresse..." pattern="[0-9 'éèa-zA-Z]+" id="address" maxlength="60" required>

                  <label for="city">Ville</label>
                  <input type="text" name="city" placeholder="Votre ville..." pattern="[a-z-'éè A-Z]+" id="city" maxlength="35" required>

                  <label for="email">E-mail</label>
                  <input type="email" name="email" placeholder="exemple@address.com" id="email" required>

                  <div class="buttons">
                      <button type="button" id="confirmOrder" onclick="orderCameras()">Valider</button>
                      <button type="button" class="btn cancel" onclick="closeForm()">Fermer</button>
                  </div>
              </form>


          </div>
      </section>
  </div>
    
  

    <footer>
      <div class="nav-container">
      <nav>
          <ul>
            <li><a href="#">Qui somme nous</a></li>
            <li><a href="#">SAV</a></li>
            <li><a href="#">Livraison</a></li>
            <li><a href="#">Conditions</a></li>
          </ul>

          
        <div class="networks">
          <h3>Suivez-nous</h3>
          <a href="https://www.facebook.com/Oricam/" target="_blank"
            ><span class="social-network"></span
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://twitter.com/Oricam" target="_blank"
            ><span class="social-network"></span
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://instagram.com/Oricam/" target="_blank"
            ><span class="social-network"></span
            ><i class="fab fa-instagram"></i
          ></a>
          
        </div>
      </nav>
    </div>
    </footer>
    <script src="checkout.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
